<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | eBooks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page background image */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: auto; /* allow window scrollbar */
    }

    .bg-image {
      background: url('/static/background.jpg') no-repeat center center/cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      filter: brightness(0.6);
      z-index: -1;
    }

    /* Registration Box */
    .register-box {
      background: rgba(255, 255, 255, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #000;
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      margin: 30px 0; /* allows spacing for scrolling */
    }

    /* Form fields styling */
    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-row label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-row input,
    .form-row select,
    .form-row textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    .form-row input::placeholder,
    .form-row textarea::placeholder {
      color: #666;
    }

    .form-row input:focus,
    .form-row select:focus,
    .form-row textarea:focus {
      background-color: rgba(255, 255, 255, 0.95);
      outline: none;
      box-shadow: none;
    }

    /* Register button */
    .save-btn {
      background-color: #0d6efd;
      color: #fff;
      width: 100%;
      padding: 12px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #0b5ed7;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .register-box {
        padding: 20px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="bg-image"></div>

  <!-- Centered Registration Box -->
  <div class="container d-flex justify-content-center align-items-start min-vh-100">
    <div class="register-box p-4">
      <h2 class="text-center mb-3">Create Your Account</h2>
      <p class="text-center text-muted mb-4">Fill in your details to register</p>
    
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} text-center" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}">

        <div class="form-row">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-row">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-row">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-row">
          <label for="phone">Phone No</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-row">
            <label for="password">My Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-row">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>

        <div class="form-row">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </div>

        <div class="form-row">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter full address" required></textarea>
        </div>

        <button type="submit" class="save-btn">Register</button>

        <div class="text-center mt-3">
            Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Sign In</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
